<body>
    <script>
        let sophut = +prompt("nhap so phut da goi");
        let goimang = prompt('nhap nha mang goi');
        if (sophut <= 6) 
        {if(goimang== "viettel"){
            tongtien = sophut * 800;
        }else{
            tongtien=sophut*1000;
        }}
        else if (sophut > 6) {
           
        if(goimang== "viettel"){
            tongtien = (sophut - 6) * 1000 + 6 * 800;
        }else{
            tongtien = (sophut - 6) * 1500 + 6 * 1000;
        }}
        document.write(tongtien);
    </script>
</body>
